name: Deploy Quarto Website

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install R packages (HTML only)
        run: |
          echo "ðŸ“¦ Installation des packages R pour HTML..."
          
          # MINIMUM pour HTML/WebR
          Rscript -e "
            pkgs <- c('rmarkdown', 'knitr', 'dplyr', 'ggplot2', 'gplots')
            install.packages(pkgs, repos = 'https://cloud.r-project.org')
          "

      - name: Install WebR extension
        run: |
          if [ ! -d "_extensions/coatless" ]; then
            quarto add coatless/webr --no-prompt
          fi

      - name: Install minimal system dependencies
        run: |
          echo "ðŸ“¥ DÃ©pendances systÃ¨me minimales..."
          sudo apt-get update -q
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev

      - name: Render HTML website
        run: |
          echo "ðŸš€ Rendu HTML seulement..."
          rm -rf docs/
          
          # FORCER HTML seulement
          quarto render --to html
          
          # GÃ©rer index
          [ -f "docs/index.qmd.html" ] && mv docs/index.qmd.html docs/index.html
          [ ! -f "docs/index.html" ] && echo '<html><meta http-equiv="refresh" content="0;url=qmd/"></html>' > docs/index.html
          
          # GitHub Pages
          touch docs/.nojekyll
          
          echo "âœ… Site HTML gÃ©nÃ©rÃ©"

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3