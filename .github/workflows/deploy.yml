name: Deploy Quarto Website

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive
    
    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.2'
    
    - name: Setup TinyTeX
      uses: r-lib/actions/setup-tinytex@v2
      with:
        version: '2024.03'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/quarto
          ~/.local/share/quarto
          ~/TinyTeX
          ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-cache-${{ hashFiles('**/_quarto.yml', '**/*.qmd', '**/*.R') }}
        restore-keys: |
          ${{ runner.os }}-cache-
    
    - name: Verify and install WebR extensions
      run: |
        echo "üîç V√©rification des extensions WebR..."
        
        # V√©rifier si l'extension WebR existe
        if [ ! -d "_extensions/coatless" ]; then
          echo "üì¶ Installation de l'extension WebR..."
          quarto add coatless/webr --no-prompt
        else
          echo "‚úÖ Extension WebR d√©j√† install√©e"
        fi
        
        # Mettre √† jour les extensions
        echo "üîÑ Mise √† jour des extensions..."
        quarto add --no-prompt
    
    - name: Install system dependencies
      run: |
        echo "üì• Installation des d√©pendances syst√®me..."
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          libicu-dev \
          ghostscript \
          qpdf
    
    - name: Install R packages
      run: |
        echo "üì¶ Installation des packages R..."
        
        # Packages de base pour Quarto/R Markdown
        Rscript -e "install.packages(c('rmarkdown', 'knitr'), repos = 'https://cloud.r-project.org')"
        
        # Packages pour vos analyses
        Rscript -e "install.packages(c('dplyr', 'ggplot2', 'tidyr', 'readxl', 'lubridate'), repos = 'https://cloud.r-project.org')"
        
        # Packages pour les tests statistiques
        Rscript -e "install.packages(c('car', 'lmtest', 'nortest', 'MASS'), repos = 'https://cloud.r-project.org')"
        
        # V√©rifier que TinyTeX est bien install√©
        Rscript -e "if(!requireNamespace('tinytex', quietly = TRUE)) install.packages('tinytex', repos = 'https://cloud.r-project.org')"
        Rscript -e "tinytex::tlmgr_install(c('geometry', 'hyperref', 'microtype', 'fancyhdr', 'sectsty'))"
    
    - name: Render Quarto website
      run: |
        echo "üöÄ D√©marrage du rendu Quarto..."
        
        # V√©rifier la configuration Quarto
        echo "‚öôÔ∏è Configuration Quarto :"
        quarto check
        
        # Rendre le site
        echo "üìÑ Rendu du site..."
        quarto render --to html
        
        # V√©rifier les r√©sultats
        echo "‚úÖ Rendu termin√©"
        echo "üìÅ Contenu du dossier docs/:"
        ls -la docs/
        
        # Compter les fichiers HTML g√©n√©r√©s
        html_count=$(find docs -name "*.html" | wc -l)
        echo "üìä $html_count fichiers HTML g√©n√©r√©s"
    
    - name: Prepare for GitHub Pages
      run: |
        echo "üîß Pr√©paration pour GitHub Pages..."
        
        # Fichier .nojekyll obligatoire
        touch docs/.nojekyll
        echo "‚úÖ .nojekyll cr√©√©"
        
        # S'assurer qu'il y a un index.html
        if [ ! -f "docs/index.html" ]; then
          if [ -f "docs/index.qmd.html" ]; then
            mv docs/index.qmd.html docs/index.html
            echo "‚úÖ index.html cr√©√© √† partir de index.qmd.html"
          else
            # Cr√©er un index minimal
            echo '<!DOCTYPE html><html><head><title>Site Quarto</title><meta http-equiv="refresh" content="0; url=./qmd/"></head><body>Redirection...</body></html>' > docs/index.html
            echo "‚ö†Ô∏è index.html minimal cr√©√©"
          fi
        fi
        
        # Copier les fichiers essentiels
        for file in README.md LICENSE .gitignore; do
          if [ -f "$file" ]; then
            cp "$file" docs/
            echo "‚úÖ $file copi√© dans docs/"
          fi
        done
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3